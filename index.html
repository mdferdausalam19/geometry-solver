<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Solver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto mt-10">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl font-bold">Triangle</h2>
              <p class="text-xl">Area (A) = 0.5 X b X h</p>

              <div class="flex justify-around">
                <div>
                  <input id="triangle-base" class="w-24 p-2 rounded bg-[#F1F1F1]" type="text" placeholder="b" />
                  <span>cm</span>
                </div>
                <div>
                  <input id="triangle-height" class="w-24 p-2 rounded bg-[#F1F1F1]" type="text" placeholder="h" />
                  <span>cm</span>
                </div>
              </div>
              <div>
                <p>Area: <span id="triangle-area" ></span> cm<sup>2</sup> </p>
              </div>

              <div class="card-actions">
                <button class="btn bg-[#1090D8] w-full text-xl text-white" onclick="calculateTriangleArea()">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl font-bold">Rectangle</h2>
              <p class="text-xl">Area (A) = w X l</p>

              <div class="flex justify-around">
                <div>
                  <input id="rectangle-width" class="w-24 p-2 rounded bg-[#F1F1F1]" type="text" placeholder="w" />
                  <span>cm</span>
                </div>
                <div>
                  <input id="rectangle-length" class="w-24 p-2 rounded bg-[#F1F1F1]" type="text" placeholder="l" />
                  <span>cm</span>
                </div>
              </div>
              
              <div>
                <p>Area: <span id="rectangle-area"></span>cm<sup>2</sup> </p>
              </div>

              <div class="card-actions">
                <button class="btn bg-[#1090D8] w-full text-xl text-white" onclick="calculateRectangleArea()">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div id="area-calculation" class="w-96 border-2 border-gray-300 rounded-lg">
          <h3 class="text-2xl underline text-center p-6">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="js/triangle-area-calculate.js"></script>
    <script src="js/rectangle-area-calculate.js"></script>
  </body>
</html>
